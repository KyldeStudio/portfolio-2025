<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="header finisher-header w-full min-h-screen overflow-hidden"> 
    


    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
new FinisherHeader({
  "count": 30,
  "size": {
    "min": 2,
    "max": 8,
    "pulse": 0.3
  },
  "speed": {
    "x": {
      "min": 0,
      "max": 0.8
    },
    "y": {
      "min": 0,
      "max": 0.8
    }
  },
  "colors": {
    "background": "#201e30",
    "particles": [
      "#fbfcca",
      "#d7f3fe",
      "#ffd0a7"
    ]
  },
  "blending": "overlay",
  "opacity": {
    "center": 1,
    "edge": 0.25
  },
  "skew": 0,
  "shapes": [
    "c",
    "s",
    "t"
  ]
});
    </script>
</body>
</html>
